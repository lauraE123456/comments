<body>
	<h1>Calculadora de suma</h1>
	<button onclick="sumarNumeros()">Calcular suma</button>
	<p id="resultado"></p>

	<script>
		function sumarNumeros() {
			
			const numero1 = prompt("Ingrese el primer numero:");
			const numero2 = prompt("Ingrese el segundo numero:");

			const suma = parseFloat(numero1) + parseFloat(numero2);


			document.getElementById("resultado").innerText = 'La suma de ${numero1} y ${numero2} es: ${suma}';
}

	</script>
</body>
